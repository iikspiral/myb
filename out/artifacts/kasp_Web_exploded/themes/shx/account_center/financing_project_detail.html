
<div class="account-main order-page">
	<div class="simple-titlebar">
		<h2 class="title">项目详情</h2>
	</div>
	<div class="list-wrap" style="height: 649px;">
							<div id="holden">
								<table class="records-table">
									<thead>
										<tr>
											<th class="project-name">融资方名称</th>
											<th>实际投资金额（元）</th>
											<th>状态</th>
											<th>查看合同</th>	
										</tr>
									</thead>
									<tbody>									
									<#if sublist?exists>

                                <#if (sublist?size>0)>

                                    <#assign i = 0>

								<#list sublist as item>

                                    <#assign i = i + 1>
									
									<tr>
									<td>${item.chinesename!""}</td>
									<td>${item.realamount!""}</td>
									<td>
									<#if  item.checktag == "2" >还款中

												<#elseif  item.checktag == "6" >还款中

												<#elseif  item.checktag == "7" >还款中

												</#if>
									</td>
									<td><a class="btn-xs btn-grey" href="contract_${item.onlyid?substring(0,30)}.html" target="_blank">合同</a></td>
									</tr>
									
									
									 </#list>

                                 <#else>

                                 	 <tr>

                                        <td colspan="9">暂无购买的记录！</td>

                                    </tr>

								</#if>

								</#if>
									
									</tbody>
								</table>
								
							</div>
		

</div>
</div>
