<div class="account_register">
	<ul class="process-bar step-one">
		<li class="current"><i class="iconfont">&#xe612;</i> 企业申请流程</li>
		<li><i class="iconfont">&#xe613;</i> 注册</li>
		<li><i class="iconfont">&#xe614;</i> 审核</li>
	</ul>
	<div class="corp-financing clearfix">
		<img class="finprocess" src="${staticserver}/standard/images/RZGL1.jpg" title="企业融资流程图" alt="企业融资流程图"/>
		<div class="copy">
			<ul>
				<li><h3>申请条件</h3></li>
				<li>1. 经工商行政管理部门批准登记注册；</li>
				<li>2. 企业经营时间满1年；</li>
				<li>3. 在国家有关商业银行或其他依法设立的金融机构开立账户；</li>
				<li>4. 资产负债率不超过70%；</li>
				<li>5. 企业有连续的盈利能力和偿债能力，产品具有稳定的销售渠道；</li>
				<li>6.  企业资信良好，无不良的经营记录和诉讼记录；</li>
				<li>7. 企业流水额度可覆盖贷款额度。</li>
			</ul>
			<ul>
				<li><h3>温馨提示</h3></li>
				<li>1. 请保证您提交内容的真实性；</li>
				<li>2. 提交申请后，我们的工作人员会在3个工作日之内跟您取得联系</li>
			</ul>
			<form action="registerorg.html">
				<input type="button" class="actionBtn XXL-Btn" value="我要注册" onclick="window.location.href='registerorg.html'"/>
			</form>
		</div>
	</div>
</div>
