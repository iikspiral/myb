	<!-- 此层为基本信息---------------------------->
	<div class="identity">
	<input name="personalaccount" value="0" type="hidden"/>
		<h3>身份信息</h3>
		<ul>
			  <li>
				<label for="realname">真实姓名</label>
				<input name="certificateName" type="text"  datatype="*2-16" nullmsg="请输入真实姓名！" errormsg="请输入2-4个中文的真实姓名！"/>
			  </li>
			  <li>
				 <label for="idnum">身份证号</label>
				<input type="hidden" name="certificatetype" id="certificatetype" value="0" />
				<input name="certificateNo" type="text" datatype="idcard" nullmsg="请输入真实的身份证号！" errormsg="身份证号输入有误！" />
			  </li>
			  <li>
				<label>开户机构</label>
				<select id="yyb" name="branchcode" style="height: auto;">
					<#if yywd?exists>
					<#list yywd as yyb >
						<option value="${yyb.BRANCHID}">${yyb.BRANCHNAME}</option>
					</#list>
					</#if>
				</select>
				<input name="branchcodeflag" value="1" style="display:none" type="text">
			</li>
		</ul>
    </div>
	<!--  end -------------------------------------------------------------------------------------------------------------->
