<div class="account-body">
    <div class="account-investor">
        <div class="panel-border">
            <div class="titlebar border-titlebar">
                <h2 class="title">密保设置</h2>
            </div>
            <div class="panel-form">
                <form class="awesomeform" id="updsafety">
                    <div class="floor full height-auto">
                        <label class="property" for="captcha">密保问题一</label>
                        <div class="value">
							<select class="sm" id='q1' name='q1' onchange="selectedChange('updsafety','q1')">
							<option value='-1'>请选择</option>
							<#if questions?exists> 
								<#list questions as que>
								<option value="${que.dict_key}">${que.dict_value!''}</option>
								</#list> 
							  </#if>
						  </select>
							
                        </div>
                    </div>
                    <div class="floor">
                        <label class="property">密保答案</label>
                        <div class="value">
							<input class="sm" type="text" id='ans1' name='ans1' datatype="*" nullmsg="请输入密保答案！" errormsg="密保答案输入有误！">
                        </div>
                    </div>
                    <div class="floor full height-auto">
                        <label class="property" for="captcha">密保问题二</label>
                        <div class="value">
                            <select class="sm" id='q2' name='q2' onchange="selectedChange('updsafety','q2')">
						  <option value='-1'>请选择</option>
							<#if questions?exists> 
								<#list questions as que>
								<option value="${que.dict_key}">${que.dict_value!''}</option>
								</#list> 
							  </#if>
						  </select>
                        </div>
                    </div>
                    <div class="floor">
                        <label class="property">密保答案</label>
                        <div class="value">
							 <input class="sm" type="text" id='ans2' name='ans2' datatype="*" nullmsg="请输入密保答案！" errormsg="密保答案输入有误！">
                        </div>
                    </div>
                    <div class="floor full height-auto">
                        <label class="property" for="captcha">密保问题三</label>
                        <div class="value">
                           <select class="sm" id='q3' name='q3' onchange="selectedChange('updsafety','q3')">
						  <option value='-1'>请选择</option>
							<#if questions?exists> 
								<#list questions as que>
								<option value="${que.dict_key}">${que.dict_value!''}</option>
								</#list> 
							  </#if>
						  </select>
                        </div>
                    </div>
                    <div class="floor">
                        <label class="property">密保答案</label>
                        <div class="value">
							<input class="sm" type="text" id='ans3' name='ans3' datatype="*" nullmsg="请输入密保答案！" errormsg="密保答案输入有误！">
                        </div>
                    </div>
                    <div class="actionArea" style="text-align: left;">
                        <input style="margin: 0;" type="button" onclick="updSafetyQuestion('updsafety','safetyQus2st')" class="btn-md btn-red" value="确认修改">
                    </div>
                </form>
                <div class="tips-downthere">
                    <h3 class="title"><i class="iconfont">&#xe60d;</i>温馨提示</h3>
                    <ul>
                        <li>1. 请牢记您设置的密码保护问题，密码问题将用于找回密码等重要操作。</li>
                        <li>2. 使用过程遇到问题，请联系客服。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
	
<div style="display:none;">
  <select id='cachselect' name='cachselect' onchange="">
    <option value='-1'>请选择</option>
    <#if questions?exists> 
      <#list questions as que>
      <option value="${que.dict_key}">${que.dict_value!''}</option>
      </#list> 
    </#if>
  </select>
</div>
