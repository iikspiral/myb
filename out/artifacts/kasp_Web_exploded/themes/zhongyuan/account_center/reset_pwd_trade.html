<input id="mobiletel" name='mobiletel' type="hidden" value="${mobiletel!''}"/>
<div class="account-body">
    <div class="account-investor">
        <div class="panel-border">
            <div class="titlebar border-titlebar">
                <h2 class="title">修改交易密码</h2>
            </div>
            <div class="panel-form">
                <form class="awesomeform" id='updtrdpwd'>
                    <div class="floor full height-auto">
                        <label class="property" for="captcha">请输入手机验证码</label>
                        <div class="value">
                            <input class="xs" name="phonecode" id="phonecode" type="text" datatype="/^\d{6}$/" class="input" nullmsg="验证码为6位数值！"/>
							 <input id="phonenum" name='phonenum' type="hidden" value="${mobiletel!''}"/> 
							<input id="tacodetype" name='codetype' type="hidden" value="tapwd"/> 
                            <input type="button" id="trdphonecode" class="btn btn-md btn-grey" value="获取验证码" />
                        </div>
						<div  class="value">
                            <p class="tips">验证码将发送到你注册尾号为****<#if mobiletel?exists>${mobiletel?substring(7)}<#else>****</#if>的手机上</p>
						</div>
                    </div>
                    <div class="floor full">
                        <label class="property" for="new_pwd">新密码</label>
                        <div class="value">
							<input type="password" class="xs" id="tradePWD11" name="tradePWD1" datatype="/^[0-9]{6,6}$/" nullmsg="请输入6位数字交易密码！" errormsg="交易密码输入有误！" placeholder="请输入6位数字">
                        </div>
                    </div>
                    <div class="floor full">
                        <label class="property" for="re_new_pwd">确认新密码</label>
                        <div class="value">
							<input type="password" class="xs" id="tradePWD22" name="tradePWD1" class="input" datatype="*" recheck="tradePWD1" nullmsg="再输一遍！" errormsg="交易密码不一致！"  placeholder="请再次输入6位数字">
                        </div>
                    </div>
                    <div class="actionArea" style="text-align: left;">
                        <input style="margin: 0;" type="button" class="btn-md btn-red" value="确认修改" onclick="updTradePwd('updtrdpwd','lpwd3td')">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"	src="${staticserver}/zhongyuan/js/libs/kjax.des.js"></script>
<script type="text/javascript" src="${staticserver}/zhongyuan/js/selfinfo/acctcenter.js"></script>
