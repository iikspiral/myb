<script>	

	var $repaychargeForm;
	$repaychargeForm = $("#repaychargeForm").kdValidform();
	function repayChargeIn(){
		var options = {
			//data:
			url:"mall/repayCharge!repayChargeIn.do?ajax=yes",
			datatype:"post",
			success: function(data){
				var data = eval("("+data+")");
				if(data.result == 1){
					$.kd.kdConfirm(data.message,function(){
						window.location.href = "/tx_order_deal_list.html";
					})
				}else if(data.result == 0){
					$.kd.kdAlert(data.message);
				}
			}
			,error: function(data){
				var data = eval("("+data+")");
				$.kd.kdAlert(data.message);
				return false;
			}
		};
		if($repaychargeForm.check()){
				$("#repaychargeForm").ajaxSubmit(options);
			}
	}
