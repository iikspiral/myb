	// 获取URL参数
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]); return null;
	}
// 初始化顶部导航选中效果
	var htmlHref = window.location.href;
	//htmlHref = htmlHref.replace("detail.html",".html");
	$(".container-full > ul > li > a").each(function(n,item){
		var temp = $(item).attr("name");
		var temp1 = "/" + temp;
		if( htmlHref.indexOf(temp1) >= 0 ){
				$(".container-full > ul > li >a").removeClass("active");
				$(item).addClass("active");
		}
	})
