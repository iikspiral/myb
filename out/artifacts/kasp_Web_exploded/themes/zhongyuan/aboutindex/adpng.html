<script>
var kifpwebindex = kifpwebindex || {};
kifpwebindex.adv = {
	init:function(){
		var self = this;
		self.getAdv();
	}
	,getAdv:function(){
		$.post(
					"/mall/advshow!getIndexAdv.do?ajax=yes",
					{},
					function(retData){						
						if ( retData && retData.kdjson && retData.kdjson.flag == "1") {
								
							var items1 = retData.kdjson.items;
						    kifpwebindex.adv.template = Handlebars.compile( $("#index_adv_tpl").html() );
							var renderHtml1 = kifpwebindex.adv.template(items1);							
							$("#adv-content").html(renderHtml1);
						//	$.kd.kdMsg("change to js template data");
							$('.flexslider').flexslider({ 
									directionNav: true, 
									pauseOnAction: false 
							});
						} 
					},"json");
    } 
}
$(function(){
		kifpwebindex.adv.init();	 			
});
</script>

<script id="index_adv_tpl" type="text/x-handlebars-template">
{{#each this}}
	
	<li style="background:url('${fileserver}/{{atturl}}') 50% 0 no-repeat;">
		<a href="{{url}}"></a>
	</li>
			
{{/each}}
</script>
