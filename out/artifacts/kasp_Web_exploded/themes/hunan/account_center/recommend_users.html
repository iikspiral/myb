 <script type="text/javascript">
 $(document).ready(function() {

  var clip = new ZeroClipboard($("#copy"));
  clip.on("ready", function() {
    this.on("aftercopy", function(event) {
	  $.kd.kdMsg("已复制到剪切板!");
    });
  });
  clip.on("error", function(event) {
    $(".demo-area").hide();
    ZeroClipboard.destroy();
  });
});
