<script type="text/javascript">

$(function() {

	

	$(window).scroll(function(){

	if ($(this).scrollTop() > 200){

		$('.go-top').slideDown('normal');

	} else {

		$('.go-top').slideUp('normal');

	}

   });

	// 返回顶部动画效果

	$('.go-top').click(function(event) {

		event.preventDefault();

		$('html, body').animate({scrollTop: 0}, 600);

	}); 

	   

});

 }  



</script>



<script type="text/javascript">

	var fileserver = "${fileserver}";

	var fileaction = "${fileserver}/file!upload.do";

	window.umesession = document.cookie.replace("undefined; ", "").replace(" undefined;", "");

	

	$(function() {

		$("#J_custlogout").bind("click", function() {

			zhejiang_confirm("提示","确定要退出吗？", function() {

				$.post("mall/qilu_login!newlogout.do",

						{},

						function(data) {

							var result = $.parseJSON(data); 

							if ( result.result == 1) {

								window.location.href = "login.html";

							

							} else {

								rdmAlert(result.message);

							}   					

						}

					);

			});    	

		});

	});

	var cookies =  document.cookie.split(";");

	for (idx in cookies) {

	if ( cookies[idx].indexOf("JSESSIONID") > -1) {

		window.umesession = cookies[idx];				 

	   }

	}

</script>
