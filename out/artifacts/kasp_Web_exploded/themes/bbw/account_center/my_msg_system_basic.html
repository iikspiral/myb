<div class="rightcontent">	      
	<div class="user-content">
	<span class="user-h">系统消息</span>
		<div class="user-content-head">
	      	<div class="user-content-head-di"></div>
	    </div>
        <table class="table">
			<tr>					
				<th style="width:70px;">来自</th>
				<th style="width:158px;">标题</th>
				<th style="width:82px;">时间</th>										
			</tr>
            <#if syslist?exists>
	            <#list syslist as ms>
	            <tr class="ck">			
					<td class="msg-title">${ms.name!''}</td>
					<td>
						<div onmouseover="this.title=this.innerText"><a href="my_msg.html?type=detail&id=${ms.id!''}&flag=-1">${ms.msgtitle!''}</a></div>
					</td>
					<td >${ms.addtime!''}</td>												
				</tr>
	            </#list>
            </#if>		
		</table>
		<div id="page_area" class="pager-info"></div>
    </div>
</div>

 <script type="text/javascript">
   $(function(){
     $pager = $.kd.kdPager.init({
					currentPage: '${page!'1'}',
					totalPage: '${totalPage!'1'}',
					totalRecords: '${totalCount!'1'}',
					prefix: '/my_msg_system.html',
					suffix: function(n) { 
						return   "type=systemmsg&n=" + n; }
					});
   });
</script>
